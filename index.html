<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac TOO MUCH</title>
    <style>
      :root {
        --game-board-border: 2px solid black;
        --game-area-width: 100%;
      }
      .board {
        width: 150px;
        height: 150px;
        margin: 10px;
        border-collapse: collapse;
        table-layout: fixed;
      }
      .board td {
        width: 50px;
        height: 50px;
        text-align: center;
        vertical-align: middle;
      }
      .border-right {
        border-right: var(--game-board-border);
      }
      .border-bottom {
        border-bottom: var(--game-board-border);
      }
      .game-area {
        display: flex;
        flex-direction: column;
        width: var(--game-area-width);
        height: 250px;
      }
      .game-area table {
        margin-bottom: auto;
      }
      .symbol-input-group div {
        margin-bottom: 3px;
      }
      input {
        width: 50px;
      }
      #play-button {
        width: 100%;
      }
    </style>
    <script src="tic-tac-too-much.js" defer></script>
  </head>
  <body>
    <div class="game-area">
      <table class="board">
        <tr class="border-bottom">
          <td class="border-right"></td>
          <td class="border-right"></td>
          <td></td>
        </tr>
        <tr class="border-bottom">
          <td class="border-right"></td>
          <td class="border-right"></td>
          <td></td>
        </tr>
        <tr>
          <td class="border-right"></td>
          <td class="border-right"></td>
          <td></td>
        </tr>
      </table>
      <div class="symbol-input-group">
        <div>
          <label for="player-one-symbol">Player 1 Symbol:</label>
          <input type="text" id="player-one-symbol" class="symbol-input" />
        </div>
        <div>
          <label for="player-two-symbol">Player 2 Symbol:</label>
          <input type="text" id="player-two-symbol" class="symbol-input" />
        </div>
        <button id="play-button">Let's Play!</button>
      </div>
    </div>
  </body>
</html>
