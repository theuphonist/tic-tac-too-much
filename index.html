<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac TOO MUCH</title>
    <style>
      .board {
        display: flex;
        flex-wrap: wrap;
        width: 150px;
        height: 150px;
      }
      .cell {
        display: flex;
        width: 48px;
        height: 48px;
        align-items: center;
        justify-content: center;
      }
      .top-left {
        border-bottom: 2px solid black;
        border-right: 2px solid black;
      }
      .top-middle {
        border-bottom: 2px solid black;
        border-right: 2px solid black;
      }
      .top-right {
        border-bottom: 2px solid black;
      }
      .center-left {
        border-bottom: 2px solid black;
        border-right: 2px solid black;
      }
      .center-middle {
        border-bottom: 2px solid black;
        border-right: 2px solid black;
      }
      .center-right {
        border-bottom: 2px solid black;
      }
      .bottom-left {
        border-right: 2px solid black;
      }
      .bottom-middle {
        border-right: 2px solid black;
      }
    </style>
    <script src="tic-tac-too-much.js" defer></script>
  </head>
  <body>
    <div class="board">
      <div class="top-left cell"></div>
      <div class="top-middle cell"></div>
      <div class="top-right cell"></div>
      <div class="center-left cell"></div>
      <div class="center-middle cell"></div>
      <div class="center-right cell"></div>
      <div class="bottom-left cell"></div>
      <div class="bottom-middle cell"></div>
      <div class="bottom-right cell"></div>
    </div>
  </body>
</html>
