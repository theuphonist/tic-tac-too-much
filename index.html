<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac TOO MUCH</title>
    <style>
      .board {
        display: flex;
        flex-direction: column;
        width: 100px;
      }
      .board-row {
        display: flex;
      }
      .board-row div {
        padding: 25px;
      }
      .top-left-cell {
        border-bottom: 1px solid black;
        border-right: 1px solid black;
      }
      .top-middle-cell {
        border-bottom: 1px solid black;
        border-right: 1px solid black;
      }
      .top-right-cell {
        border-bottom: 1px solid black;
      }
      .center-left-cell {
        border-bottom: 1px solid black;
        border-right: 1px solid black;
      }
      .center-middle-cell {
        border-bottom: 1px solid black;
        border-right: 1px solid black;
      }
      .center-right-cell {
        border-bottom: 1px solid black;
      }
      .bottom-left-cell {
        border-right: 1px solid black;
      }
      .bottom-middle-cell {
        border-right: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="board">
      <div class="board-row">
        <div class="top-left-cell"></div>
        <div class="top-middle-cell"></div>
        <div class="top-right-cell"></div>
      </div>
      <div class="board-row">
        <div class="center-left-cell"></div>
        <div class="center-middle-cell"></div>
        <div class="center-right-cell"></div>
      </div>
      <div class="board-row">
        <div class="bottom-left-cell"></div>
        <div class="bottom-middle-cell"></div>
        <div class="bottom-right-cell"></div>
      </div>
    </div>
  </body>
</html>
