<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac TOO MUCH</title>
    <style>
      :root {
        --game-board-border: 2px solid black;
        --game-board-side: 150px;
      }
      .board {
        width: var(--game-board-side);
        height: var(--game-board-side);
        margin: 10px;
        border-collapse: collapse;
        table-layout: fixed;
      }
      .board td {
        width: calc(var(--game-board-side) / 3);
        height: calc(var(--game-board-side) / 3);
        text-align: center;
        vertical-align: middle;
      }
      .border-right {
        border-right: var(--game-board-border);
      }
      .border-bottom {
        border-bottom: var(--game-board-border);
      }
      .game-area {
        display: flex;
        flex-wrap: wrap;
        height: 250px;
      }
      .board-area {
        display: flex;
        position: relative;
        margin-bottom: auto;
      }
      .board-area div {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 1px solid black;
        background-color: bisque;
      }
      #setup-block {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        position: absolute;
        top: 25px;
        left: 25px;
        padding: 10px;
        border: 1px solid rgb(36, 36, 36);
        background-color: rgba(218, 218, 218, 0.95);
      }
      #setup-block div {
        margin-bottom: 3px;
      }
      input {
        width: 50px;
      }
      #play-button {
        width: 100%;
      }
      #TEST-BUTTON {
        position: absolute;
        top: 500px;
        left: 10px;
        width: 50px;
      }
    </style>
    <script src="tic-tac-too-much.js" defer></script>
  </head>
  <body>
    <div class="game-area">
      <div class="board-area">
        <table class="board">
          <tr class="border-bottom">
            <td class="border-right"></td>
            <td class="border-right"></td>
            <td></td>
          </tr>
          <tr class="border-bottom">
            <td class="border-right"></td>
            <td class="border-right"></td>
            <td></td>
          </tr>
          <tr>
            <td class="border-right"></td>
            <td class="border-right"></td>
            <td></td>
          </tr>
        </table>
        <div class="board-shroud"></div>
      </div>
    </div>
    <div id="setup-block">
      <div>
        <label for="player-one-symbol-input">Player 1 Symbol:</label>
        <input type="text" id="player-one-symbol-input" class="setup-input" />
      </div>
      <div>
        <label for="player-two-symbol-input">Player 2 Symbol:</label>
        <input type="text" id="player-two-symbol-input" class="setup-input" />
      </div>
      <div>
        <label for="turn-timer-input">Turn Timer:</label>
        <input type="text" id="turn-timer-input" class="setup-input" />
      </div>
      <div>
        <label for="board-count-input">Number of Boards:</label>
        <input type="text" id="board-count-input" class="setup-input" />
      </div>
      <button id="play-button">Let's Play!</button>
    </div>
    <button id="TEST-BUTTON">TEST</button>
  </body>
</html>
