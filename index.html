<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac TOO MUCH</title>
    <style>
      :root {
        --game-board-border: 2px solid black;
      }
      .board {
        width: 150px;
        height: 150px;
        border-collapse: collapse;
        table-layout: fixed;
      }
      .cell {
        width: 50px;
        height: 50px;
        text-align: center;
        vertical-align: middle;
      }
      .border-right {
        border-right: var(--game-board-border);
      }
      .border-bottom {
        border-bottom: var(--game-board-border);
      }
    </style>
    <script src="tic-tac-too-much.js" defer></script>
  </head>
  <body>
    <table class="board">
      <tr class="border-bottom">
        <td class="cell border-right"></td>
        <td class="cell border-right"></td>
        <td class="cell"></td>
      </tr>
      <tr class="border-bottom">
        <td class="cell border-right"></td>
        <td class="cell border-right"></td>
        <td class="cell"></td>
      </tr>
      <tr>
        <td class="cell border-right"></td>
        <td class="cell border-right"></td>
        <td class="cell"></td>
      </tr>
    </table>
  </body>
</html>
